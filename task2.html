<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <script>
    function convertTemperature() {
      // Ask user for conversion choice
      let choice = prompt("Choose conversion type:\n1. Celsius to Fahrenheit\n2. Fahrenheit to Celsius");

      if (choice === null) {
        alert("Operation cancelled.");
        return;
      }

      choice = choice.trim();

      if (choice !== "1" && choice !== "2") {
        alert("Invalid choice! Please enter 1 or 2.");
        return;
      }

      // Ask for temperature value
      let temp = prompt("Enter temperature value:");
      if (temp === null || temp.trim() === "") {
        alert("Temperature value cannot be empty!");
        return;
      }

      temp = Number(temp);

      if (isNaN(temp)) {
        alert("Invalid input! Please enter a numeric value.");
        return;
      }

      let result;

      if (choice === "1") {
        // Celsius to Fahrenheit
        result = (temp * 9 / 5) + 32;
        alert(temp.toFixed(2) + "째C = " + result.toFixed(2) + "째F");
      } else {
        // Fahrenheit to Celsius
        result = (temp - 32) * 5 / 9;
        alert(temp.toFixed(2) + "째F = " + result.toFixed(2) + "째C");
      }
    }
  </script>
</head>
<body onload="convertTemperature()">
</body>
</html>
